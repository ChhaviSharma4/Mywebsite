<head>
	<title>Novels</title>

<body ng-app="books" ng-controller="myCtrl">

	<a href="ChhaviSharmaMainPage.html"><i class="fa fa-arrow-left fa-5x" aria-hidden="true"></i></a>
	<h2 style="margin-left:40px;">My favourite past time is reading novels.<br>Here is a short list of some of the most amazing books that I came across, select a novel to know more about it:-</h2>
	<select style="margin-left:45px;" ng-model="choice" ng-options="x.name for x in list" value="{{choice.name}}"></select>
	<h1><u>Name of novel:</u> {{choice.name}}</h1>
	<h2><u>Author:</u> {{choice.author}}</h2>
	<h3><u>Summary:</u></h3> <div class="sum">{{choice.summary}}</div>
	<script type="text/javascript">
		var app = angular.module('books',[]);
		app.controller('myCtrl',function($scope){
			
			$scope.list=[
				{name:"Kane & Abel", author:"Jeffery Archer", summary:"Kane and Abel by Jeffrey Archer, is about two men, Kane and Abel. One comes from a wealthy family following the footsteps of his father to make his family business a world power. The other is a self-made man, rising from the ashes.The two men are born in two different worlds with nothing in common between them except their birth dates.They both have only one thing in common, i.e the zeal and the energy to succeed and become the world power.The book revolves around the world of these two men, how their paths coincides and what happens the end.The book is a typical filmy book with drama, tragedy and suspense.The book has a gripping affect on the readers and the plot is amazing."},

				{name:"Gone With The Wind", author:"Margaret Mitchell", summary:"This tale of the Old South from the start of the Civil War through to the period of reconstruction focuses on the beautiful Scarlett O'Hara. Before the start of the war life at the O'Hara plantation, Tara, could only be described as genteel. As for the young Scarlett, she is without doubt the most beautiful girl in the area and is always the belle of the ball. She is very much looking forward to a barbecue at the nearby Wilkes plantation as she will get to see the man she loves, Ashley Wilkes. She is more than a little dismayed when she hears that he is to marry his cousin Melanie Hamilton and in a fit of anger, she decides to marry Melanie's brother. War is soon declared and as always seems to be the case, men march off to battle thinking that it will only last a few weeks. Now living in Atlanta, Scarlett sees the ravages that war brings. She also becomes re-acquainted with Rhett Butler, whom she had first met at the Wilkes barbecue. Now a widow, she still pines for the married Ashley and dreams of his return. With the war lost however, she returns to Tara and faces the hardship of keeping her family together and Tara from being sold at auction to collect the taxes. She has becomes hardened and bitter and will do anything, including marrying her sister's beau, to ensure she will never again be poor and hungry. After becoming a widow for the second time, she finally marries the dashing Rhett but they soon find themselves working at cross-purposes, their relationship seemingly doomed from the outset. "},

				{name:"Inferno", author:"Dan Brown", summary:"Robert Langdon the historical scholar specializing in symbolism is being hounded by someone and he has to find out why. Robert Langdon wakes up in a hospital bed suffering from amnesia. A woman tries to kill him and he is saved by a doctor, Sienna. That is the beginning of his search for the people who are out to kill him.He is plagued by visions of this beak nosed green eyed mask.Sienna finds a canister which is a biotube in Robert's coat pocket. Activated by Robert's thumb the canister projects a horrifying picture of a under ground cave that has a plastic bag bolted to the floor underwater. It seems to contain some kind of a viscous liquid, probably virus to trigger an epidemic.Robert finds links to Dante's Divine Comedy in all the messages projected by the canister and uses his knowledge of symbology to reach Venice where he believes he will find the cave.The bag of virus has been planted by Bertrand Zobrist a brilliant biochemist and a Dante fanatic who was extremely concerned about population explosion and its effect on Earth.Chased by the US police, the WHO, Robert finally realizes that the bag is not in Venice but in Turkey and that Sienna is also a part of the conspiracy.He locates the exact place where the bag was bolted but by then the plastic of the bag had already dissolved and the virus had been released. Thankfully it was not a disease carrying virus but a population controlling one."},

				{name:"Da Vinci's Code", author:"Dan Brown", summary:"The story tells the investigation started by symbolist Robert Langdon and a good-looking cryptologist, Sophie Neveu, around the murder of a Museum Louvre's curator. In fact, the unfortunate murdered man was Sophie's grandfather, and the corpse was found with a series of symbols and codes, like a pentagram and a Fibonacci number sequence. But police detective Fache will begin to chase Langdon, who escapes after receiving a warning about the captain's real intentions. Sophie has with her a kind of key with dots and number 24 engraved on it, which opens to her and Langdon a big complex investigation that involves a supposedly heretic theory: Jesus Christ and Mary Magdalene were, in fact, a couple who produced a daughter named Sara. A millenarian sect called The Priory of Sion has kept for centuries the secret of that matter. A masochist and kind of psychopath albino monk, Sibilas, an Opus Dei member, will chase Langdon and Sophie as well, in order to impede that they solve the mystery of Christ and Mary Magdalene, and also the real meaning and location of the Holy Grail. A passionate British researcher, will help Langdon in his quest, revealing to them several symbolisms in Da Vinci's master work The Last Supper, traveling to mythical places in the UK, such as The Church Temple, where it is believed that a group of Templars Knights are buried, and Sir Isaac Newton's tomb at Westminster Abbey, where are located some of the main keys to solve the Holy Grail's mystery. "},

				{name:"Murder of Roger Ackroyd" ,author:"Agatha Christie", summary:"The book is set in the fictional village of King's Abbott in England. It is narrated by Dr. James Sheppard, who becomes Poirot's assistant (a role filled by Captain Hastings in several other Poirot novels). The story begins with the death of Mrs. Ferrars, a wealthy widow who is rumoured to have murdered her husband. Her death is initially believed to be an accident until Roger Ackroyd, a widower who had been expected to marry Mrs. Ferrars, reveals that she admitted to killing her husband and then committed suicide. Shortly after this he is found murdered. The suspects include Mrs. Cecil Ackroyd, Roger's neurotic hypochondriac sister-in-law who has accumulated personal debts through extravagant spending; her daughter Flora; Major Blunt, a big-game hunter; Geoffrey Raymond, Ackroyd's personal secretary; Ralph Paton, Ackroyd's stepson and another person with heavy debts; Parker, a snooping butler; and Ursula Bourne, a parlourmaid with an uncertain history who resigned her post the afternoon of the murder. Dr Sheppard's spinster sister Caroline is a favourite character among many and some say she could have been in another book.The initial suspect is Ralph, who is engaged to Flora and stands to inherit his stepfather's fortune. Several critical pieces of evidence seem to point to Ralph. Poirot, who has just moved to the town, begins to investigate at Flora's behest."},

				{name:"The Kite Runner", author:"Khaled Hosseini", summary:" In 1978 Kabul, adolescent Amir Qadiri's best friend is Hassan, the son of his family's servant, Ali. Hassan will do whatever for the respect of his best friend. Among other things they do together, they compete as a team in kite fighting competitions, Hassan who is a natural runner in knowing where the cut kites will eventually land. Amir's family are ethnically superior Pashtuns, whereas Hassan's family are ethnically inferior Hazaras. Regardless, Amir's wealthy widowed father, who Amir calls Baba, considers Hassan the son he would have wanted as he sees Amir as being a weak minded boy who indulges too much in creative writing. When Amir and Hassan are confronted by older local bully Assef, it is Hassan who always stands up to him. In the face of what Amir sees as this lack of outward love from Baba to him, Baba's friend, Rahim Khan, provides Amir with that fatherly type assurance. On a day that should be the most triumphant in both Amir and Hassan's young lives and one where Amir may finally receive the respect from Baba he so craves, Amir witnesses an incident with Hassan, who is unaware that Amir saw what happened, that will forever change their lives. Fast forward several years to the San Francisco Bay area, where Baba and Amir eventually settle following the Soviet invasion of Afghanistan in 1979. There, they have led a working class life. Amir, the aspiring writer, eventually marries Soraya, a Pashtun Afghani like himself, who has lived a working class life in the United States after being in the privileged class in Afghanistan. In 2000, after Baba has passed away, Amir receives a telephone call from Rahim Khan asking him to return to Afghanistan for a special mission concerning Hassan's orphaned son, Hassan and his wife having been murdered by the Taliban. When Amir learns of his own family's history in the story, Amir does what he can to honor the memory of his old friend Hassan. He not only has to beware of the Taliban in general, but an old nemesis in particular who has only gotten more sadistic with age. "},

				{name:"Sherlock Holmes", author:"Arthur Conan Doyle", summary:"Sherlock Holmes is a fictional private detective created by British author Sir Arthur Conan Doyle. Known as a consulting detective in the stories, Holmes is known for a proficiency with observation, forensic science, and logical reasoning that borders on the fantastic, which he employs when investigating cases for a wide variety of clients, including Scotland Yard. First appearing in print in 1887 (in A Study in Scarlet), the character's popularity became widespread with the first series of short stories in The Strand Magazine, beginning with- A Scandal in Bohemia in 1891; additional stories appeared from then to 1927, eventually totalling four novels and 56 short stories. All but one are set in the Victorian or Edwardian periods, taking place between about 1880 to 1914. Most are narrated by the character of Holmes's friend and biographer Dr. Watson, who usually accompanies Holmes during his investigations and often shares quarters with him at the address of 221B Baker Street, London, where many of the stories begin."},
			];
		});
	</script>
